<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    {% load static %}
    <link rel="stylesheet" href="{%static 'styles.css'%}">
</head>

<body>

    <form action="{% url 'CensusChoropleth:map_select'%}" method="get">
        {%csrf_token%}
        <div class="center">
            <label for="geolevel">Choose a geographic level: </label>
    
            <select name="geolevel" id="geolevel">
                {% for choice in geo_levels %}
                <option value='{{choice}}'>{{choice}}</option>
                {% endfor %}
            </select>
    
            <br>

            <label for="characteristic">Choose a characteristic: </label>
    
            <select name="characteristic" id="characteristic">
                {% for choice in characteristics %}
                <option value='{{choice}}'>{{choice}}</option>
                {% endfor %}
            </select>
    
            <br>
    
            <input type="submit" value="Generate Map">
    
        </div>
    </form>

   

{% block content %}
    
{% endblock %}
</body>
</html>
